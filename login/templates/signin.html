{% load static %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="{% static 'img/logo.svg' %}">
    <title>Iniciar Sesión</title>
</head>

<body>
    <section class="bg-white dark:bg-gray-900">
        <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
            <section class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
                <img alt="Night"
                    src="https://cdn.discordapp.com/attachments/1154915178895388712/1169734006644953170/tinywow_Screenshot_1_39107663.png?ex=65567aaf&is=654405af&hm=ebdd2088bf72b125b47589ba688ceb2a362f0cab813211dff41463b4ac858770&"
                    class="absolute inset-0 h-full w-full object-cover opacity-80" />

                <div class="hidden lg:relative lg:block lg:p-12">

                    <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
                        Sistema Gestor de Proyectos <i class="fa-brands fa-python"></i>
                    </h2>
                    <p class="mt-4 leading-relaxed  text-white sm:text-2xl md:text-3xl">
                        Camperitos S.A de C.V <i class="fa-solid fa-laptop-code"></i>
                    </p>
                </div>
           </section>
           {% comment %} Parte derecha {% endcomment %}
        <main class="lg:col-span-7 xl:col-span-6 bg-gray-900">
            <div class="min-h-screen flex items-center justify-center">
                <div class="w-full text-white  h-full flex flex-col items-center justify-center">
                    <h1 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h1>
                    {{error}}
                    <form method="post" action="{% url 'signin' %}" class="w-full max-w-md">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username_or_email" class="text-sm font-medium text-gray-300">Usuario o Email:</label>
                            <input type="text" name="username_or_email" id="username_or_email" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="text-sm font-medium text-gray-300">Contraseña:</label>
                            <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="otp_token" class="text-sm font-medium text-gray-300">Token 2FA:</label>
                            <input minlength="6" maxlength="6" type="text" name="otp_token" id="otp_token" class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                        </div>
                        <div class="flex flex-col justify-center items-center">
                            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-opacity-50">Iniciar Sesión</button>
                            <br>
                            <a href="{% url 'recuperar'%}" class="text-sm font-medium text-gray-300">Olvidó su contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </section>
</body>
