
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/svg+xml" href="{% static 'img/logo.svg' %}" >
    <title>{% block title %}Editar perfil {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
</head>
<body>
<section class="bg-white dark:bg-gray-900">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
        <main class="lg:col-span-7 xl:col-span-6 bg-gray-900">
            <div class="min-h-screen flex items-center justify-center">
                <div class="w-full text-white h-full flex flex-col items-center justify-center">
                    <h1 class="text-3xl font-bold text-center mb-4" style="font-weight: bold; font-size: 30px;"> Datos Personales</h1>

                        <form method="post"   action="{% url 'editarPerfil' %}" class="w-full max-w-md mx-auto">
                            {{error}}
                            {% csrf_token %}
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="username">Usuario:</label>
                                <input type="username" name="username" id="user" value="{{user.username}}" required
                                class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="dui">DUI:</label>
                                <input type="text" name="dui" id="dui" value="{{user.profile.dui}}" required
                                class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="nit">NIT:</label>
                                <input type="text" name="nit" id="nit" value="{{user.profile.nit}}" required
                                class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="genero">Genero:</label>
                                <select name="genero" id="genero" required
                                class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark-bg-gray-800 text-gray-600">
                                    <option value="Default">Seleccione su respuesta</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                    <option value="3">Otro</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="pais">Pais:</label>
                                <input type="text" name="pais" id="pais" value="{{user.profile.pais}}" required
                                class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="departamento">Departamento:</label>
                                <input type="text" name="departamento" id="departamento" value="{{user.profile.departamento}}" required
                                class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                            </div>
                            <p>Para guardar cambios necesita ingresar su Token 2FA</p>
                            <div class="mb-4">
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="otp_token"> Token 2FA:</label>
                                <input type="text" name="otp_token" id="otp_token" required 
                                class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                            </div>
                            <div class="flex items-center justify-center space-x-4">
                            <button class="w-1/2 py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-opacity-50" type="submit">
                                Guardar Cambios
                            </button>
                            <a href="{% url 'perfil'  %}" class="w-1/2 py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-opacity-50 flex items-center justify-center">
                                Cancelar
                            </a>
                             </div>

                        </form>
                    </div>
                </div>
            </main>
            <section
                class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
                <img alt="Night"
                    src="https://cdn.discordapp.com/attachments/1154915178895388712/1169849203875389500/proyectointegralrrhh1.png?ex=6556e5f8&is=654470f8&hm=fd9ae3d2e4a2d5b977fcff93d7f5614a29b86e0b2026a6a796c839b4a2f2669c&"
                    class="absolute inset-0 h-full w-full object-cover opacity-80" />
    
                <div class="hidden lg:relative lg:block lg:p-12">
    
                    <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
                        Sistema Gestor de Proyectos <i class="fa-brands fa-python"></i>
                    </h2>
                    <p class="mt-4 leading-relaxed  text-white sm:text-2xl md:text-3xl">
                        Camperitos S.A de C.V <i class="fa-solid fa-laptop-code"></i>
                    </p>
                    <a href="{% url 'home' %}" class="text-white hover:text-blue-700">
                        <i class="fas fa-arrow-left"></i> Regresar a inicio
                    </a>
                </div>
            </section>
    
        </div>
    </section>
</body>
