{% extends 'base.html' %}
{% block content %}
<h1>Crear Reporte</h1>
<a href="{% url 'listaReporte' id %}" class="btn btn-secondary">Cancelar</a>
    <form action="{% url 'crearReporte' id %}" method="post">
        {% csrf_token %}
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" id="titulo" required><br>
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" required><br>
        <label for="tipo">Tipo de Reporte:</label>
        <select name="tipo" id="tipo" required>
            {% if not es_inversor %}
                <option value="general">Reporte General</option>
            {% endif %}
                <option value="financiero">Reporte Financiero</option>
        </select><br>
        <button type="submit">Crear</button>

{% endblock %}
