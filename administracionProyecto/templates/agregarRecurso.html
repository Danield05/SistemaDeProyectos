{% extends 'base.html' %}
{% block content %}
<section class="bg-white dark:bg-gray-900">
        <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
            <main class="lg:col-span-7 xl:col-span-6 bg-gray-900">
                <div class="min-h-screen flex items-center justify-center " >
                    <div class="w-full text-white  h-full flex flex-col items-center justify-center ">
                        {% comment %} Formulario agregarRecurso {% endcomment %}
                        {% if es_administrador %}
                            <form action="{% url 'listaRecurso' id %}" method="post" class=" w-full max-w-md mx-auto"> 
                                <h1 class="text-3xl font-bold text-center mb-4" style="font-weight: bold; font-size: 30px;">Agregar Recurso</h1>
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="nombre" class="block text-gray-300 text-sm font-bold mb-2">Nombre:</label>
                                    <input type="text" name="nombre" id="nombre" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                                </div>
                                <div class="mb-4">
                                    <label for="descripcion" class="block text-gray-300 text-sm font-bold mb-2">Descripcion:</label>
                                    <input type="text" name="descripcion" id="descripcion" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                                </div>
                                <div class="mb-4">
                                    <label for="disponibilidad" class="block text-gray-300 text-sm font-bold mb-2" style="display: inline-block;">Disponibilidad:</label>
                                    <input type="checkbox" name="disponibilidad" id="disponibilidad">
                                </div>
                                <div class="mb-4">
                                    <label for="cantidad" class="block text-gray-300 text-sm font-bold mb-2">Cantidad:</label>
                                    <input type="number" name="cantidad" id="cantidad" min="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                                </div>
                                <div class="flex items-center justify-center space-x-4">
                                    <button type="submit" class="w-1/2 py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-opacity-50">Agregar</button>
                                    <a href="#" class="w-1/2 py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-opacity-50 flex items-center justify-center" id="custom-alert-button" data-signin-url="{% url 'listaRecurso' id %}">
                                    Cancelar
                                    </a>
                                </div>
                                
                            </form>
                        {% endif %}
                    </div> 
                </div>
            </main>
                <section class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
                    <img alt="Night"
                        src="https://cdn.discordapp.com/attachments/1154915178895388712/1169849203875389500/proyectointegralrrhh1.png?ex=6556e5f8&is=654470f8&hm=fd9ae3d2e4a2d5b977fcff93d7f5614a29b86e0b2026a6a796c839b4a2f2669c&"
                        class="absolute inset-0 h-full w-full object-cover opacity-80" />

                    <div class="hidden lg:relative lg:block lg:p-12">

                        <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
                            Sistema Gestor de Proyectos <i class="fa-brands fa-python"></i>
                        </h2>
                        <p class="mt-4 leading-relaxed  text-white sm:text-2xl md:text-3xl">
                            Camperitos S.A de C.V <i class="fa-solid fa-laptop-code"></i>
                        </p>
                    </div>
            </section>
            
        </div>
</section>
{% endblock %}
