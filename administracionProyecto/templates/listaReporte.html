{% extends 'base.html' %}
{% block content %}

<h2>Reportes</h2>
<a href="{% url 'crearReporte' id %}" class="btn btn-primary">Crear Reporte</a> 
<a href="{% url 'proyecto' id %}" class="btn btn-primary">Volver</a>
<table border ="2">
    <thead>
        <tr>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Tipo</th>
            <th>Proyecto</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        {% for reporte in reportes %}
        <tr>
            <td>{{ reporte.titulo }}</td>
            <td>{{ reporte.descripcion }}</td>
            <td>
                {{ reporte.tipo }}
            </td>
            <td>{{ reporte.proyecto }}</td>
            <td>
                <a href="{% url 'editarReporte' reporte.id %}">Editar</a> 
                <a href="{% url 'eliminarReporte' reporte.id %}">Eliminar</a> 
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
